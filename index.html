<body>
    <!-- Sidebar toggle button -->
    <button id="sidebar-toggle">☰</button>

    <!-- Sidebar -->
    <div id="sidebar">
        <a href="index.html" style="text-decoration: none; color: inherit;">
            <p style="text-align: center;">Graph editor[f(x)]</p>
        </a>
        <input type="text" id="equation-input" placeholder="Enter a 2D equation (e.g: x^2)" />
        <button id="add-equation">Add Equation</button>
        <div id="equation-list"></div>

        <!-- Constants Section -->
        <div id="constants-section">
            <h3>Constants</h3>
            <input type="text" id="constant-input" placeholder="Enter a constant (e.g: A=5)" />
            <button id="add-constant">Add</button>
            <div id="constants-list"></div>
        </div>

        <div id="reset-buttons">
            <button id="reset-equations">Reset Equations</button>
            <button id="center-view">Center View</button>
            <button id="load-equations">Load Equations</button>
            <button id="save-equations">Save Equations</button>
        </div>
    </div>

    <!-- Canvas container -->
    <div id="canvas-container">
        <canvas id="graphCanvas"></canvas>
    </div>

    <!-- Coordinate display -->
    <div id="coordinate-display"></div>

    <script>
        // JavaScript for sidebar toggle and canvas resizing
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const canvasContainer = document.getElementById('canvas-container');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });

        // Resize canvas dynamically
        function resizeCanvas() {
            const canvas = document.getElementById('graphCanvas');
            canvas.width = canvasContainer.clientWidth;
            canvas.height = canvasContainer.clientHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
    <script src="script.js"></script>
</body>
